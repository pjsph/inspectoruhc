name: InspectorUHC
version: 1.0
description: An original UHC plugin.
main: me.pjsph.inspectoruhc.InspectorUHC
author: pjsph

commands:
  iu:
    description: InspectorUHC base command
    usage: /<ommand> <subcommand>

  spy:
    description: Spy a player
    usage: /<command> <subcommand>

  f:
    description: Enable/disable the serial killer aura
    usage: /<command> <subcommand>

permissions:
  iu.*:
    description: Gives access to all /iu commands.
    children:
      iu.start: true

  iu.start:
    description: Alllow to /kill players from the game.
    default: op

  spy:
    description: Allow a player to /spy
    default: true

  f:
    description: Allow a player to /f
    default: true